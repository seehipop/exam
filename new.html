
<html>
<head>
    <title>form inputs</title>
</head>
<body>
    <form>
        <label><font font-size="60px" color="green">enter the name:</font></label><input type="text" name=name><br>
        <label>enter the password:</label><input type="password" name=pass><br>
        <label>choose gender:</label>
        <input type="radio" name=gender>male</input>
        <input type="radio" name=gender>female</input>
        <input type="radio" name=gender>others</input><br>
        <label>check subject:</label>
        <input type="checkbox" >EngList</input>
        <input type="checkbox" name=mat>maths</input>
        <input type="checkbox" name=tam checked=checked>tamil</input><br>
        <label>select board:</label>
        <select name="board">
            <option>state</option>
            <option>ICSE</option>
            <option>CBSE</option>
        </select><br>
        <label>ENTER FEEDBACK:</label><input type="textarea" name="fb"></br>
        <input type="submit"/>
        <input type="button" value="login"/>
        <input type="reset"/>
</form></body></html>
